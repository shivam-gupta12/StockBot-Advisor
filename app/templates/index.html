        <!-- Typing container -->
        <div class="typing-container">
          <div class="typing-content">
            <div class="typing-textarea">
                <form id="queryForm">
                    <input type="text" id="queryInput" placeholder="Enter your query" required>
                    <button type="submit">Submit</button>
                </form>
            </div>

              <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
              <span id="delete-btn" class="material-symbols-rounded">delete</span>
          </div> -->
        </div>

        </div>
    
    <script>
        document.getElementById('queryForm').onsubmit = function(event) {
            event.preventDefault();
            var query = document.getElementById('queryInput').value;
            fetch('/process_query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query })
            }).then(response => response.json())
            .then(data => {
                document.getElementById('answerOutput').innerHTML = data.answer;
                // Display the image
                var imgElement = document.querySelector('.model-response img');
                if (!imgElement) {
                    imgElement = document.createElement('img');
                    imgElement.alt = "Stock Trend Image";
                    document.querySelector('.model-response').appendChild(imgElement);
                }
                imgElement.src = `data:image/png;base64,${data.image_data}`;
                const urlsList = document.getElementById('urlsList');
                urlsList.innerHTML = '';
                data.urls.forEach(url => {
                    let listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
                    urlsList.appendChild(listItem);
                });
            }).catch(error => console.error('Error:', error));
        };
    </script>
